<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Combination & Factorial Calc.</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<div class="wrapper">
			<img id="kamu-nanya" src="img/kamu-nanya.jpg" alt="kamu nanya?">
		</div>

		<!-- For Factorial -->
		<div class="wrapper">
			<h2>Factorial (n!)</h2>
			<table>
				<tr>
					<td><label for="inp-n-factorial">Input n!</label></td>
					<td><input id="inp-n-factorial"></td>
					<td><button onclick="factorialCalc(nFactorial.value)" class="submit">Submit</button></td>
				</tr>
				<tr>
					<td>Result :</td>
					<td><span id="factorial-result"></span></td>
					<td><button onclick="resetFactorial()" class="reset">Reset</button></td>
				</tr>
			</table>
		</div>

		<!-- For Combination -->
		<div class="wrapper">
			<h2>Combination Calc.</h2>
				<table>
				<tr>
					<td><label for="inp-n-combination">Input n</label></td>
					<td><input id="inp-n-combination"></td>	
				<tr>
				<tr>
					<td><label for="inp-r-combination">Input r</label></td>
					<td><input id="inp-r-combination"></td>	
				<tr>
				<tr>
					<td colspan="2">
						<button onclick="combinationCalc(nCombination.value, rCombination.value)" class="submit">Submit</button>
					</td>
				</tr>
				<tr>
					<td><label for="combination-result">Result</label></td>
					<td>: <span id="combination-result"></span></td>	
				<tr>
				<tr>
					<td colspan="2">
						<button onclick="resetCombination()" class="reset">Reset</button>
					</td>
				<tr>
				<tr>
					<td colspan="2">
						<button onclick="resetAll()" class="reset">Reset All</button>
					</td>
				</tr>	
			</table>
		</div>
	</div>
	<script src="calc.js"></script>
</body>
</html>
